    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      const computerMove = pickComputerMove();

      let result = '';

      if (computerMove === 'rock') {
       result = 'Tie.';
      } else if (computerMove === 'paper') {
        result ='You Lose';
      } else if (computerMove === 'scissors') { 
        result ='You Win';
      }

      alert (`You picked rock. 
      Computer picked ${computerMove}. ${result}.`);
    "
    >
      Rock
    </button>

    <button
      onclick="
      const computerMove2 = pickComputerMove();
      let result2 = '';

      if (computerMove2 === 'rock') {
      result = 'You win.';
      } else if (computerMove2 === 'paper') {
        result ='Tie';
      } else if (computerMove2 === 'scissors') { 
        result2 ='You lose';
      }

      alert (`You picked paper. 
      Computer picked ${computerMove2}. ${result2}.`);
          "
          >
            Paper
          </button>

          <button
            onclick="
            const computerMove3 = pickComputerMove();

      let result3 = '';

      if (computerMove3 === 'rock') {
      result3 = 'You Lose.';
      } else if (computerMove3 === 'paper') {
        result3 ='You Win';
      } else if (computerMove3 === 'scissors') { 
        result3 ='Tie';
      }

      alert (`You picked scissors. 
      Computer picked ${computerMove3}. ${result3}.`);
    "
    >
      Scissors
    </button>

    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
