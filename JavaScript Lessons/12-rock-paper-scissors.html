<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Adetunji Samuel" />
    <meta name="description" content="about" />
    <title>12-Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
     class="move-button js-rock-button">
     <img src="images/rock.png" class="move-icon">
    </button>

    <button 
      class="move-button js-paper-button">
      <img src="images/paper.png" class="move-icon">
    </button>

    <button 
      class="move-button js-scissors-button">
      <img src="images/scissors.png" class="move-icon">
    </button>

    <p class="js-result result">You win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();" 
      class="reset-score-btn">
      Reset Score
    </button>

    <button class="auto-play-button" onclick="
     autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
